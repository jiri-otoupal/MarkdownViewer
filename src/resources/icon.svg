<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f6fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#007acc" stroke-width="4"/>
  
  <!-- Document base -->
  <rect x="48" y="64" width="160" height="128" rx="12" ry="12" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  
  <!-- Split view indicator -->
  <line x1="128" y1="72" x2="128" y2="184" stroke="#30363d" stroke-width="2"/>
  
  <!-- Left side - Markdown text -->
  <g transform="translate(56, 80)">
    <!-- Header -->
    <rect x="4" y="4" width="32" height="4" rx="2" fill="url(#mdGradient)"/>
    <rect x="4" y="12" width="24" height="2" rx="1" fill="#8b949e"/>
    
    <!-- Paragraph -->
    <rect x="4" y="24" width="48" height="2" rx="1" fill="#d4d4d4"/>
    <rect x="4" y="28" width="44" height="2" rx="1" fill="#d4d4d4"/>
    <rect x="4" y="32" width="36" height="2" rx="1" fill="#d4d4d4"/>
    
    <!-- Code block -->
    <rect x="4" y="44" width="52" height="16" rx="4" fill="#0d1117" stroke="#21262d" stroke-width="1"/>
    <rect x="8" y="48" width="16" height="2" rx="1" fill="#f85149"/>
    <rect x="8" y="52" width="20" height="2" rx="1" fill="#79c0ff"/>
    <rect x="8" y="56" width="12" height="2" rx="1" fill="#a5a5a5"/>
    
    <!-- List -->
    <circle cx="8" cy="72" r="1.5" fill="#58a6ff"/>
    <rect x="12" y="70" width="28" height="2" rx="1" fill="#d4d4d4"/>
    <circle cx="8" cy="80" r="1.5" fill="#58a6ff"/>
    <rect x="12" y="78" width="32" height="2" rx="1" fill="#d4d4d4"/>
  </g>
  
  <!-- Right side - Preview -->
  <g transform="translate(136, 80)">
    <!-- Rendered header -->
    <text x="4" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#mdGradient)">Header</text>
    <line x1="4" y1="16" x2="32" y2="16" stroke="url(#mdGradient)" stroke-width="1"/>
    
    <!-- Rendered text -->
    <rect x="4" y="24" width="48" height="2" rx="1" fill="url(#previewGradient)"/>
    <rect x="4" y="28" width="44" height="2" rx="1" fill="url(#previewGradient)"/>
    <rect x="4" y="32" width="36" height="2" rx="1" fill="url(#previewGradient)"/>
    
    <!-- Rendered code -->
    <rect x="4" y="44" width="52" height="16" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="8" y="54" font-family="monospace" font-size="6" fill="#e6edf3">function() {</text>
    <text x="12" y="60" font-family="monospace" font-size="6" fill="#e6edf3">return true;</text>
    
    <!-- Rendered list -->
    <circle cx="8" cy="72" r="1" fill="#58a6ff"/>
    <rect x="12" y="70" width="28" height="2" rx="1" fill="url(#previewGradient)"/>
    <circle cx="8" cy="80" r="1" fill="#58a6ff"/>
    <rect x="12" y="78" width="32" height="2" rx="1" fill="url(#previewGradient)"/>
  </g>
  
  <!-- Markdown "M" symbol overlay -->
  <g transform="translate(108, 200)">
    <circle cx="20" cy="20" r="18" fill="#007acc" stroke="#58a6ff" stroke-width="2"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">M</text>
  </g>
  
  <!-- Eye icon for preview -->
  <g transform="translate(180, 200)">
    <circle cx="12" cy="12" r="10" fill="#161b22" stroke="#30363d" stroke-width="2"/>
    <circle cx="12" cy="12" r="6" fill="#58a6ff"/>
    <circle cx="12" cy="12" r="3" fill="#ffffff"/>
  </g>
</svg>
